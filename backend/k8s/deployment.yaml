apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-my-doctor-api
  namespace: default
  labels:
    app: book-my-doctor-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-my-doctor-api
  template:
    metadata:
      labels:
        app: book-my-doctor-api
    spec:
      containers:
        - name: api
          image: your-dockerhub-username/book-my-doctor-backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: db-secret
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
